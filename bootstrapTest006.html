<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrapCss.css">
    <link rel="stylesheet" href="bootstrapTest004Jp.css">
    <link rel="stylesheet" href="./animate.compat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <!--version 5.15.4 fontawesome-->
  <p><i class="fas fa-sun"></i> SUN</p>
<hr>
  <P>圖形大小 1X-5X</P>
  <h1><i class="fas fa-helicopter fa-1x" aria-hidden="true"></i>Hola</h1> <!--aria-hidden=true 作用-它指示屏幕阅读器和其他辅助技术忽略指定的元素。用於1.屏蔽元素内容2.裝飾性內容3.非重要元素。防止这些元素占用屏幕阅读器的焦点或被读取，提升网页的可访问性。-->
  <h1><i class="fas fa-helicopter fa-2x" aria-hidden="true"></i></i>Hola</h1>
  <h1><i class="fas fa-helicopter fa-3x" aria-hidden="true"></i></i>Hola</h1>
  <h1><i class="fas fa-helicopter fa-4x" aria-hidden="true"></i>Hola</h1>
  <h1><i class="fas fa-helicopter fa-5x" aria-hidden="true" ></i>Hola</h1>
<hr>
  <p>旋轉</p>
  <p><i class="fas fa-kiwi-bird fa-3x fa-rotate-90" style="color:var(--bs-blue2);"></i></i>Hello Birdy</p>
  <p><i class="fas fa-kiwi-bird fa-3x fa-rotate-180" style="color:var(--bs-blue2);"></i></i>Hello Birdy</p>
  <p><i class="fas fa-kiwi-bird fa-3x fa-rotate-270" style="color:var(--bs-blue2);"></i></i>Hello Birdy</p>
  <p><i class="fas fa-kiwi-bird fa-3x fa-flip-horizontal" style="color:var(--bs-blue2);"></i></i>Hello Birdy</p>
  <p><i class="fas fa-kiwi-bird fa-3x fa-flip-vertical" style="color:var(--bs-blue2);"></i></i>Hello Birdy</p>
<hr>
  <P>不同顏色與動態旋轉設定</P>
  <h1><i class="fas fas fa-tape fa-3x fa-spin fa-fw fa-fw" style="color:var(--bs-yellow);"></i></i>Hello Birdy</h1>
  <h1><i class="fas fas fa-tape fa-3x fa-pulse fa-fw" style="color:var(--bs-yellow);"></i></i>Hello Birdy</h1>
<hr>




  <script type="text/css" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
